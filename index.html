<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Panzió - szobafoglalás</title>
</head>
<body>
    <h1>Panzió - szobafoglalás</h1>
    <form id="urlap">
        <hr>
        <div class="oszlop-container">
            <div class="bal">
                <label for="erkezes">Érkezés dátuma:</label>
                <label for="tavozas">Távozás dátuma:</label>
            </div>
            <div class="jobb">
                <input type="date" id="erkezes" name="erkezes" placeholder="éééé.hh.nn.">
                <input type="date" id="tavozas" name="tavozas" placeholder="éééé.hh.nn.">
            </div>
        </div>
        <hr>
        <div class="oszlop-container">
            <div class="bal">
                <label for="szobatipus">Szoba típusa:</label>
            </div>
            <div class="jobb">
                <div class="radiogomb">
                    <label><input type="radio" name="szobatipus" value="9000" checked>Egyágyas - 9.000 Ft/éj</label>
                    <label><input type="radio" name="szobatipus" value="15000">Kétágyas - 15.000 Ft/éj</label>
                    <label><input type="radio" name="szobatipus" value="18000">Kétágyas 1 pótággyal - 18.000 Ft/éj</label>
                    <label><input type="radio" name="szobatipus" value="21000">Kétágyas 2 pótággyal - 21.000 Ft/éj</label>
                </div>
            </div>
        </div>
        <hr>
        <div class="oszlop-container">
            <div class="bal">
                <label for="vendegek">Vendégek száma:</label>
                <label>Vendégek életkora:</label>
            </div>
            <div class="jobb">
                <select id="vendegek" name="vendegek">
                    <option value="1">1 fő</option>
                    <option value="2" selected>2 fő</option>
                    <option value="3">3 fő</option>
                    <option value="4">4 fő</option>
                </select>
                <div id="eletkor-group">
                    <input id="eletkor" type="text" name="ev1"><p>év</p>
                    <input id="eletkor" type="text" name="ev2"><p>év</p>
                    <input id="eletkor" type="text" name="ev3"><p>év</p>
                    <input id="eletkor" type="text" name="ev4"><p>év</p>
                </div>
                
            </div>
        </div>
        <hr>
        <div class="oszlop-container">
            <div class="bal">
                <label for="kaja">Ellátás:</label>
            </div>
            <div class="jobb">
                <div class="radiogomb">
                    <label><input type="radio" name="kaja" value="900" checked>Reggeli - 900 Ft/nap/fő</label>
                    <label><input type="radio" name="kaja" value="2900">Félpanzió - 2.900 Ft/nap/fő</label>
                    <label><input type="radio" name="kaja" value="4900">Teljes panzió - 4.900 Ft/nap/fő</label>
                </div>
            </div>
        </div>
        <hr>
        <div class="oszlop-container">
            <div class="bal">
                <label for="furdo">Fürdő szolgáltatások:</label>
            </div>
            <div class="jobb">
                <div class="checkbox">
                    <label><input type="checkbox" name="furdo" value="800">Beltéri medencék - 800 Ft/nap/fő</label>
                    <label><input type="checkbox" name="furdo" value="800">Kültéri medencék - 800 Ft/nap/fő</label>
                    <label><input type="checkbox" name="furdo" value="800">Szauna belépő - 800 Ft/nap/fő</label>
                    <label><input type="checkbox" name="furdo" value="2000" checked>Teljes belépő - 2.000 Ft/nap/fő</label>
                </div>
            </div>
        </div>
        <hr>
        <div class="oszlop-container">
            <div class="bal">
                <label for="egyebek">Egyéb kérés, kívánság:</label>
            </div>
            <div class="jobb">
                <textarea id="egyebek" cols="42" rows="6" name="egyeb"></textarea>
            </div>
        </div>
        <hr>
    </form>
    <button type="button" onclick="kalkulacio">Költségkalkuláció</button>
    <div id="eredmeny"></div>
    <script src="app.js"></script>
</body>
</html>
